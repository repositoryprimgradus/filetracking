<!DOCTYPE html>
<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">
<head>
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<head th:replace="Header :: head"></head>

<title>Home</title>


</head>
<body th:replace="Header::navbar">  </body>
 <main class="page-content">
		<nav aria-label="breadcrumb" layout:fragment="heading">
		<ol class="breadcrumb">
			<li class="breadcrumb-item "><a href="welcome">Home</a></li>
			
		</ol>



	</nav>
	<div  th:if="${result}" class="alert alert-success" role="alert" align="center" onclick="myfunction">
	<span th:text="${result}"></span>
	</div>

	<div class="row">
		<div class="col-sm-12">
		         <div class="input-group mb-4">
						
                       
					</div>
			<div class="card">
				<div class="card-header"  >
				<div class="row">
		<div class="col-sm-4">
		<button class="btn btn-success" id="start"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
        <button class="btn btn-danger" id="stop"><i class="fa fa-stop-circle-o" aria-hidden="true"></i></button>
        </div>
        	<div class="col-sm-8">
        <p id="status" class="lead mt-3" style="display: none"><img th:src="@{'/assets/image/Listening.gif'}" class="img-responsive img-rounded" style="height:20px; "></p>
        </div>
        </div>
				</div>
				<div class="card-body">
				<form th:action="@{/speechToText}" th:object="${speechContentDto}" method="POST">
    <div class="mt-4" id="div_language">
      <!--   <h2 class="mb-3">Select Language</h2> -->
        <select hidden="hidden" class="form-select" id="select_language" onchange="updateCountry()"></select>
        <select hidden="hidden" class="form-select mt-2" id="select_dialect"></select>
    </div>
   <!--  <h2 class="mt-4">Transcript</h2> -->
     <textarea id="final" th:field="*{speechContent}" required="required" class="form-control" style="border: 1px solid gray; height: 300px; border-radius: 8px;" spellcheck="true"></textarea>
   
    <div class="p-3" style="border: 1px solid gray; height: 100px; border-radius: 8px;">
      
        <span id="interim"></span>
    </div>
    <div class="mt-4">
    <input type="submit" id="sbmtdata" value="Submit" class="btn btn-success" />
        <!-- <button class="btn btn-success" id="start">Start</button>
        <button class="btn btn-danger" id="stop">Stop</button>
        <p id="status" class="lead mt-3" style="display: none">Listening...</p> -->
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </main>
</body>




 <script th:src="@{'/assets/js/language.js'}"></script>


</html>
